<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.username }} - 
                <a href="{% url 'eliminar_usuario' usuario_id=usuario.id %}">Eliminar</a> | 
                <a href="{% url 'modificar_usuario' usuario_id=usuario.id %}">Modificar</a>
            </li>
        {% endfor %}
    </ul>
    <li><a href="{% url 'index' %}">Inicio</a></li>
</body>
</html>
