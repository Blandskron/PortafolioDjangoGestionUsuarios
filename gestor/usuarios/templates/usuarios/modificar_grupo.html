<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Grupo</title>
</head>
<body>
    <h1>Modificar Grupo</h1>
    <form action="{% url 'modificar_grupo' group.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Nuevo nombre del grupo" value="{{ group.name }}" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <li><a href="{% url 'index' %}">Inicio</a></li>
</body>
</html>
